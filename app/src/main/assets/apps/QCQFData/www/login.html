	<script type="text/javascript">
		mui.init({
			swipeBack: false
		});

		String.prototype.trim = function() {
			return this.replace(/(^\s*)|(\s*$)/g, '');
		}

		mui.plusReady(function() {

//			if(plus.webview.currentWebview().personID) {
//				setTimeout(function() {
//					plus.webview.close(plus.webview.currentWebview().personID);
//				}, 300);
//			}

			if(plus.storage.getItem("personal-information")) {
				mui.openWindow({
					url: 'index.html',
					id: 'index',
					show: {
						duration: 300,
						aniShow: 'slide-in-bottom'
					}
				});
			} else {

				document.getElementById('login').addEventListener('tap', function() {
					var phone = document.getElementById("account").value.trim();
					if(phone == '') {
						plus.nativeUI.toast('请输入您的手机号码');
						return;
					} else {
						var setData = {
							phone: phone,
						};
						mui.ajax({
							url: ipconfig + "station/login/" + phone,
							data: setData,
							type: "get",
							dataType: "json",
							success: function(json) {
								switch(json.status) {
									case 200:
										plus.storage.setItem("personal-information", JSON.stringify(json.data));
										mui.openWindow({
											url: 'index.html',
											id: 'index',
											show: {
												duration: 300,
												aniShow: 'slide-in-bottom'
											}
										});
										
										break;
									case 500:

										plus.nativeUI.toast(json.message);

										break;
									default:
										break;
								}
							},
							error: function() {
								plus.nativeUI.toast('网络连接失败，请检查网络问题！');
							}
						});
					}

				});
			}

			var backButtonPress = 0;
			mui.back = function(event) {
				backButtonPress++;
				if(backButtonPress > 1) {
					plus.runtime.quit();
				} else {
					plus.nativeUI.toast('再按一次退出应用');
				}
				setTimeout(function() {
					backButtonPress = 0;
				}, 1000);
				return false;
			};
		});
