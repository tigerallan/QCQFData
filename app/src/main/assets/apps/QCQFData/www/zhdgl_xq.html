		<script>
			mui.init();
			var url = window.location.href;
			url = decodeURI(url);
			var data = getUrlData(url);
			var ryid=data.id;
			mui.plusReady(function() {
				mui('.mui-scroll-wrapper').scroll({
					deceleration: 0.0005

				ajaxData(ipconfig+"station/positioning/getByDisIdDetail/"+ryid).done(function(json) {
					var data = json.data;
					for(var i = 0; i < data.length; i++) {
					//是否涉水
					var dissfss = "";
					if(data[0].dis_sfss == 1) {
						dissfss = "是";
					} else if(data[0].dis_sfss == 2) {
						dissfss = "否";
					}
					//是否演练
					var tssfyl = "";
					if(data[0].ts_sfyl == 1) {

					} else if(data[0].ts_sfyl == 2) {
						tssfyl = "否";
					}
						var li = '<li class="mui-table-view-cell">' +
							'<div class="mui-row">' +
							'<div class="mui-col-sm-12 mui-col-xs-12 text">' +

							'<p>前缘高程：<span>' + data[0].dis_before + '</span></p>'+
							'<p>受威胁人数：<span>' + data[0].imperil_man + '</span></p>'+
							'<p>受威胁户数：<span>' + data[0].imperil_families + '</span></p>'+
							'<p>受威胁房屋：<span>' + data[0].imperil_house + '</span></p>'+
							'<p>受威胁面积：<span>' + data[0].imperil_area + '</span></p>'+
