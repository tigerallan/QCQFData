		<script>
			mui.init();
			var url = window.location.href;
			url = decodeURI(url);
			var data = getUrlData(url);
			var ryid=data.id;
			mui.plusReady(function() {
				mui('.mui-scroll-wrapper').scroll({
					deceleration: 0.0005
				});
				
				ajaxData(ipconfig + "station/positioning/getAreaAdminDetail/" +ryid).done(function(json) {
					var data = json.data;
					//性别
					var gende = "";
					if(data[0].gender == 1) {
						gende = "男";
					} else if(data[0].gender == 2) {
						gende = "女";
					}
					
					for(var i = 0; i < data.length; i++) {
						
						var li = '<li class="mui-table-view-cell">' +
							'<div class="mui-row">' +
							'<div class="mui-col-sm-6 mui-col-xs-6 text">' +
							'<p>姓名：' + data[0].admin_name + '</p>' +
							'<p>性别：' + gende + '</p>' +
							'<p>年龄：' + data[0].age + '</p>' +
							'<p>学历：' + data[0].degree + '</p>' +
							'<p>乡镇名称：' + data[0].town + '</p>' +
							'</div><div class="mui-col-sm-3 mui-col-xs-3 pohot">' +
							'<img src="' + ipconfig + 'station/image/read.do?filename=/'+ data[0].admin_pic + '" onerror="errorImg(this)"/>' +
							'</div></div><div class="mui-row"><div class="mui-col-sm-9 mui-col-xs-9 text">' +
							'<p>职位/职称：' + data[0].job + '</p>' +
							'<p>个人电话：' + data[0].telephone + '</p>' +
							'<p>联系电话：' + data[0].real_mobile + '</p>' +
							'</div></div></li>';
						$(".list-renyuan").append(li);
					}
				});
				$(".trouble").on('tap', function() {
					mui.openWindow({
						url: 'html/jcyj_hidden.html',
						id: 'jcyj_hidden',
						show: {
							duration: 500,
							aniShow: 'slide-in-bottom'
						},
						waiting: {

						}
					})
